<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Michael Phillips</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }
      header {
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: #333;
        color: #fff;
        width:100%;
      }
      h1 {
        margin: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
        text-align: left;
      }

      footer {
        background-color: #333;
        color: #fff;
        position: fixed;
        bottom: 0;
        padding: 20px 0;
        width: 100%;
      }

      a:link,
      a:visited,
      a:hover,
      a:active {
        color: #333;
      }

      iframe {
        margin-bottom: 60px;
       
      }
      .youtube-video-container {
  position: relative;
  overflow: hidden;
  width: 100%;
}

.youtube-video-container::after {
  display: block;
  content: "";
  padding-top: 56.25%;
}

.youtube-video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
/* * {border:1px solid red} */
    </style>
  </head>
  <body>
    <header>
      <h1>Michael Phillips</h1>
    </header>

    <div class="container">
      <p>
        Guitar Music and Wildlife Photography, from around the world and around
        the corner. For more info and bookings please go to
        <a href="https://www.instagram.com/michaelphillips4/">Instagram</a> or
        <a href="https://www.youtube.com/@michaelphillips4">YouTube</a>
      </p>
      <div class="youtube-video-container">
      <iframe
         src="https://www.youtube.com/embed/videoseries?si=UWXncE6IcfwsvECa&amp;list=PLkn8mzHvQqv2KELhTia69yHXIS0OInQ-e"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe></div>
    </div>
    <footer>&copy; 2024 Michael Phillips</footer>
  </body>
</html>
